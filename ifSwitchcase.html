<script>
    let value = parseInt(prompt("nhap so can kiem tra"));
    switch (value > 0? 1 : value < 0? -1: 0) {
        case 1:
            alert (1);
            break;
        case -1:
            alert (-1);
            break;
        case 0:
            alert (0);
            break;
    }
</script>
