<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>
<body>
<script>
    let browser = prompt("Trinh duyet ho tro");
    switch (browser) {
        case 'Edge' :
            alert("You've got the Edge!");
            break;
        case 'Google Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert ("Okay we suppost these browser too");
            break;
        default:
            alert ("We hope that  this page looks ok!");
    }
</script>
</body>
</html>
